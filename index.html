<head>

<body>
    <!-- Header -->
    <header>
        <div class="headerlogo">
            <a href="#"><img src="../StaticStoreFront/assets/logo_01.png" alt="48 Minutes Logo"></a>
        </div>
        <nav id="socials">
            <ul>
                <li class="icon"><a href="https://twitter.com/48minutesntwrk"><img src="../StaticStoreFront/assets/twitter.png" style="width:35px;height:35px;"></a></li>

            <div class="mailinglist">

                    <li><input type="text" placeholder="Name"></li>
                    <li><input type="email" placeholder="E-mail"></li>
                    <li><button type=submit>SUBMIT</button></li>
                </ul>
            </div>
        </section>

    <!-- Main -->
    <section id="main">
        <div id="cssSlider">
            <div id="sliderImages">
                <a href="https://open.spotify.com/episode/2JbsbLIkPCvhk5dVTpx0A0?si=f7f52e831028418e" target="_blank"><img src="assets/bm915.jpg" alt="Bench Mob" style="width: 838px; height: 475px;"></a>

                    <h3>Bench Mob: Ben Simmons, John Wall, League Pass, and NBA 2k22</h3>

                    <h3>Bench Mob: Western Conference Over/Unders</h3>
                </div>
                <a href="https://open.spotify.com/episode/0JGfF7miRAm2BAQqXFKsWF?si=30deefc1384c4146"><img src="assets/overundereast.png"  alt="Over/Under Eastern Conference" style="width: 838px; height: 475px;"></a>
